<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Model Explorer</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>

<body class="settings-page">
  <header>
    <h1>Model Explorer</h1>
    <p class="subtitle">Browse and filter OpenRouter models with the same controls you know.</p>
    <nav class="toolbar" aria-label="Global">
      <a href="/">Back to chat</a>
    </nav>
  </header>

  <main class="settings-main">
    <section class="discovery-intro">
      <label class="field-label" for="model-search">Search models</label>
      <input id="model-search" class="search-input" type="search"
        placeholder="Search by name, provider, capability, or description" autocomplete="off" />
    </section>

    <section class="filters" aria-label="Model filters">
      <article class="filter-card" data-filter="input-modalities">
        <h2>Input Modalities</h2>
        <div class="option-grid" id="input-modalities-options"></div>
      </article>
      <article class="filter-card" data-filter="output-modalities">
        <h2>Output Modalities</h2>
        <div class="option-grid" id="output-modalities-options"></div>
      </article>
      <article class="filter-card" data-filter="context-length">
        <h2>Context length</h2>
        <div class="option-row" id="context-length-options"></div>
      </article>
      <article class="filter-card" data-filter="prompt-price">
        <h2>Prompt pricing / per 1M Tokens</h2>
        <div class="option-row" id="prompt-price-options"></div>
      </article>
      <article class="filter-card" data-filter="series">
        <h2>Series</h2>
        <div class="option-grid" id="series-options"></div>
      </article>
      <article class="filter-card" data-filter="supported-parameters">
        <h2>Supported parameters</h2>
        <div class="option-grid" id="supported-parameters-options"></div>
      </article>
    </section>

    <section class="results" aria-live="polite">
      <header class="section-header">
        <div>
          <h2>Models</h2>
          <p id="result-summary" class="result-summary"></p>
        </div>
        <button id="clear-filters" type="button" class="ghost-button">Clear filters</button>
      </header>
      <div id="model-grid" class="model-grid"></div>
    </section>
  </main>

  <template id="model-card-template">
    <article class="model-card">
      <header>
        <h3 class="model-name"></h3>
        <p class="model-id"></p>
      </header>
      <dl class="model-meta">
        <div>
          <dt>Context</dt>
          <dd class="model-context"></dd>
        </div>
        <div>
          <dt>Prompt price</dt>
          <dd class="model-price"></dd>
        </div>
        <div>
          <dt>Modalities</dt>
          <dd class="model-modalities"></dd>
        </div>
      </dl>
      <div class="model-tags"></div>
    </article>
  </template>

  <script src="/static/settings.js" type="module"></script>
</body>

</html>
